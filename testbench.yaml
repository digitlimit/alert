laravel: '@testbench'

providers:
  # - App\Providers\WorkbenchServiceProvider

migrations:
  - workbench/database/migrations

seeders:
  - Database\Seeders\DatabaseSeeder

workbench:
  start: '/'
  install: true
  health: false
  discovers:
    web: true
    api: false
    commands: false
    components: false
    views: false
  build:
    - asset-publish
    - create-sqlite-db
    - db-wipe
    - migrate-fresh
  assets:
    - laravel-assets
  sync:
    - from: storage
      to: workbench/storage
      reverse: true
